<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <h1>Results</h1>

        <div>
            <table id="results">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Year</th>
                    <th>Class</th>
                    <th>Grade</th>
                </tr>
                {% for result in results %}
                <tr>
                    <td> {{result.first_name}} </td>
                    <td> {{result.last_name}} </td>
                    <td> {{result.desc}} </td>
                    <td> {{result.grade}} </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    {% endblock %}
</body>
</html>
